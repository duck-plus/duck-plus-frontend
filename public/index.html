    />
    <!-- js loading animation -->
    <style>
      /* JS 로딩 중에 보여줄 로딩 모달 css */
      @keyframes JSLoadingContent {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      #JSLoading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        flex-direction: column;
        z-index: 123456;
        gap: 8px;
      }

      .JSLoadingContent div {
        position: absolute;
        width: 16px;
        height: 16px;
        border: 4px solid #262626;
        border-top-color: transparent;
        border-radius: 50%;
      }
      .JSLoadingContent div {
        animation: JSLoadingContent 1s linear infinite;
        top: 16px;
        left: 16px;
      }
      .JSLoading {
        width: 32px;
        height: 32px;
        display: inline-block;
        overflow: hidden;
        background: none;
      }
      .JSLoadingContent {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0; /* see note above */
      }
      .JSLoadingContent div {
        box-sizing: content-box;
      }
      .JSLoadingGuide div {
        color: var(--gui-gray-7006-f-6-f-6-f, #6f6f6f);
        text-align: center;
        font-family: Prompt;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 20px;
      }
      /* generated by https://JSLoading.io/ */
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="JSLoading">
      <div class="JSLoading">
        <div class="JSLoadingContent">
          <div></div>
        </div>
      </div>
      <div class="JSLoadingGuide">Loading...</div>
    </div>
    <div id="root"></div>
  </body>
</html>
